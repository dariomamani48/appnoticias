<div class="jumbotron">
    <h2 class="heading">Filtra Noticias por pais y categoria</h2>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form action="" (ngSubmit)="buscarNoticia()"><!-- usamos el metodo de angular ngsubti para ejecutar el metodo de buscar la noticia cuanso se haga submit del formulario -->
                <div class="form-group">
                    <select [(ngModel)]="categoriaSeleccionada" class="form-select form-control form-control-lg"  name="categoria">
                      <option  [value]='categoria.value' *ngFor="let categoria of categorias">{{categoria.name}}</option>
                      
                    </select>
                  </div>
                  <div class="form-group">
                    <select [(ngModel)]="paisSeleccionado"  class="form-select form-control form-control-lg"  name="pais">
                      <option [value]="pais.value" *ngFor="let pais of paises" >{{pais.name}}</option>
                      
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
            </form>
        </div>
    </div>
</div>
